<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mark Holder | RE/MAX Business Card</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

    body {
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      position: relative;
      width: 800px;
      height: 600px;
      background-color: #000;
      color: white;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    /* Balloon logo */
    .logo {
      position: absolute;
      top: 25px;
      left: 25px;
      width: 120px;
      height: auto;
      z-index: 1;
    }

    /* Add to Contacts button (top right) */
    .add-contact-btn {
      position: absolute;
      top: 35px;
      right: 35px;
      background: #E31837; /* RE/MAX Red */
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: background 0.3s, transform 0.2s;
      z-index: 2; /* ensures it's above everything else */
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .add-contact-btn:hover {
      background: #b2122b;
      transform: scale(1.05);
    }

    /* RE/MAX text */
    .brand {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 100px;
      letter-spacing: 2px;
      z-index: 0;
    }

    .re {
      color: white;
      transform: skew(-10deg);
    }

    .max {
      color: white;
      transform: skew(-10deg);
    }

    /* Photo between RE and MAX, blends into background */
    .photo {
      width: 150px;
      height: 150px;
      margin: 0 20px;
      background: url('PNGProfile.png') center/cover no-repeat;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }

    /* Contact info */
    .details {
      position: absolute;
      bottom: 40px;
      left: 60px;
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      line-height: 1.8;
    }

    .details a {
      color: #ffffff;
      text-decoration: none;
      transition: color 0.3s;
    }

    .details a:hover {
      color: #ff0000;
    }

  </style>
</head>
<body>
  <div class="card">
    <img src="Baloon-logo.png" alt="RE/MAX Balloon" class="logo" />

    <button class="add-contact-btn" onclick="downloadVCard()">
      üìá Add to Contacts
    </button>

    <div class="brand">
      <div class="re">RE</div>
      <div class="photo"></div>
      <div class="max">MAX</div>
    </div>

    <div class="details">
      <div><strong>Mark Holder</strong></div>
      <div>Property Practitioner | RE/MAX Masters</div>
      <div><a href="tel:+27720372480">üì± 072 037 2480</a></div>
      <div><a href="mailto:markholder@remax-masters.co.za">‚úâÔ∏è markholder@remax-masters.co.za</a></div>
      <div><a href="https://www.remax-masters.co.za" target="_blank">üåê www.remax-masters.co.za</a></div>
    </div>
  </div>

  <script>
    function downloadVCard() {
      const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Mark Holder
N:Holder;Mark;;;
TITLE:Property Practitioner
ORG:RE/MAX Masters
TEL;TYPE=CELL:+27720372480
EMAIL:markholder@remax-masters.co.za
URL:https://www.remax-masters.co.za
ADR;TYPE=WORK:;;Block B, Rock Cottage Office Park, Cnr Johan Voster & Christian de Wet;Weltevreden Park;;;South Africa
END:VCARD`;

      const blob = new Blob([vcard], { type: 'text/vcard' });
      const url = window.URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'Mark_Holder_REMAX.vcf';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      window.URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
