<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Holder | RE/MAX Business Card</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      overflow-x: hidden;
    }

    .card {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 10px 40px 10px;
      box-sizing: border-box;
    }

    .balloon {
      width: 100px;
      margin-top: 20px;
    }

    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 20px;
      border: none;
    }

    .remax {
      margin-top: 20px;
      font-size: 42px;
      font-weight: 900;
      letter-spacing: -1px;
      text-transform: uppercase;
      color: white;
      transform: skewX(-10deg);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 2px;
    }

    .re {
      color: white;
    }

    .max {
      color: white;
      transform: skewX(10deg);
      position: relative;
    }

    .max sup {
      font-size: 0.4em;
      position: absolute;
      top: -0.6em;
      right: -0.6em;
    }

    .info {
      text-align: center;
      margin-top: 15px;
    }

    .info h2 {
      font-size: 24px;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .info p {
      margin: 4px 0;
      font-size: 16px;
      color: #ccc;
    }

    .contact-button {
      margin-top: 25px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-button:hover {
      background-color: #e4002b;
      color: white;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 20px 0;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="Baloon-logo.png" alt="RE/MAX Balloon" class="balloon">
    <img src="PNGProfile.png" alt="Profile Photo" class="profile-img">

    <div class="remax">
      <span class="re">RE/</span>
      <span class="max">MAX<sup>®</sup></span>
    </div>

    <div class="info">
      <h2>Mark Holder</h2>
      <p>Property Professional</p>
      <p>RE/MAX Masters</p>
      <p>+27 82 556 1234</p>
      <p>mark.holder@remaxmasters.co.za</p>
    </div>

    <button class="contact-button" onclick="window.location.href='MarkHolder.vcf'">
      Add to Contacts
    </button>
  </div>

  <footer>
    © 2025 Mark Holder | RE/MAX Masters
  </footer>

</body>
</html>
