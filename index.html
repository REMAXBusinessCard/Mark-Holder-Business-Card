<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mark Holder | RE/MAX Digital Card</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');

  body {
    margin: 0;
    padding: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Montserrat', sans-serif;
    color: white;
  }

  .card {
    position: relative;
    width: 90vw;
    max-width: 400px;
    height: 90vh;
    max-height: 700px;
    background: #000;
    border-radius: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 20px;
    box-sizing: border-box;
  }

  .logo {
    width: 90px;
    margin-top: 10px;
    align-self: flex-start;
  }

  .brand {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: -10px;
  }

  .remax {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 60px;
    font-weight: 700;
    transform: skew(-10deg);
    letter-spacing: 2px;
    position: relative;
  }

  .re, .max {
    color: white;
  }

  .photo {
    width: 130px;
    height: 130px;
    margin: 10px 0;
    background: url('PNGProfile.png') center/cover no-repeat;
    border-radius: 0;
    box-shadow: none;
  }

  /* trademark R positioning */
  .trademark {
    font-size: 14px;
    position: absolute;
    top: -16px;
    right: 56px;
    transform: skew(10deg);
  }

  .details {
    text-align: center;
    font-size: 16px;
    line-height: 1.6;
  }

  .details a {
    color: #fff;
    text-decoration: none;
  }

  .details a:hover {
    color: #e31837;
  }

  .buttons {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  button {
    background: #e31837;
    border: none;
    color: white;
    padding: 12px 28px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
    width: 220px;
  }

  button:hover {
    background: #b2122b;
    transform: scale(1.05);
  }

  /* QR popup */
  .qr-popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 999;
  }

  .qr-popup img {
    width: 250px;
    height: 250px;
  }

  .close-btn {
    background: #e31837;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 6px;
    margin-top: 20px;
    cursor: pointer;
  }

</style>
</head>
<body>
  <div class="card">
    <img src="Baloon-logo.png" alt="RE/MAX Balloon" class="logo" />

    <div class="brand">
      <div class="remax">
        <span class="re">RE</span>
        <div class="photo"></div>
        <span class="max">MAX</span>
        <span class="trademark">¬Æ</span>
      </div>
    </div>

    <div class="details">
      <strong>Mark Holder</strong><br>
      Property Practitioner | RE/MAX Masters<br>
      <a href="tel:+27720372480">üì± 072 037 2480</a><br>
      <a href="mailto:markholder@remax-masters.co.za">‚úâÔ∏è markholder@remax-masters.co.za</a><br>
      <a href="https://www.remax-masters.co.za" target="_blank">üåê www.remax-masters.co.za</a>
    </div>

    <div class="buttons">
      <button onclick="downloadVCard()">üìá Add to Contacts</button>
      <button onclick="toggleQR()">üî≥ Show QR Code</button>
    </div>
  </div>

  <div class="qr-popup" id="qrPopup">
    <img id="qrCode" alt="QR Code" />
    <button class="close-btn" onclick="toggleQR()">Close</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function downloadVCard() {
      const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Mark Holder
N:Holder;Mark;;;
TITLE:Property Practitioner
ORG:RE/MAX Masters
TEL;TYPE=CELL:+27720372480
EMAIL:markholder@remax-masters.co.za
URL:https://www.remax-masters.co.za
ADR;TYPE=WORK:;;Block B, Rock Cottage Office Park, Cnr Johan Voster & Christian de Wet;Weltevreden Park;;;South Africa
END:VCARD`;
      const blob = new Blob([vcard], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'Mark_Holder_REMAX.vcf';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function toggleQR() {
      const popup = document.getElementById('qrPopup');
      const qrImage = document.getElementById('qrCode');
      if (popup.style.display === 'flex') {
        popup.style.display = 'none';
      } else {
        QRCode.toDataURL('https://www.remax-masters.co.za', function (err, url) {
          if (!err) qrImage.src = url;
        });
        popup.style.display = 'flex';
      }
    }
  </script>
</body>
</html>
